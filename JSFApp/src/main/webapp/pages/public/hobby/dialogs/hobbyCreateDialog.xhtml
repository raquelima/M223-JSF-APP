<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="hobbyCreateDialogWidget"
		id="hobbyCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="hobbyCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.hobbyName}" />
				<p:inputText value="#{hobbyBean.hobby.hobby}" required="true" label="#{bundle.hobbyName}" >
					<f:validateLength minimum="4" />
				</p:inputText>
		
				<p:commandButton id="saveBtn" value="#{bundle.create}" icon="pi pi-plus"
					action="#{hobbyBean.createHobby()}"
					onclick="$('#saveBtn').attr('disabled',true);"
					update=":messageGrowl :hobbyForm:hobbiesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('hobbyCreateDialogWidget'), 'hobbyCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" actionListener="#{hobbyBean.resetHobby()}"
					onclick="PF('hobbyCreateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
