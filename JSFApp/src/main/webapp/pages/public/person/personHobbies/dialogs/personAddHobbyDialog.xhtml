<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="personAddHobbyDialogWidget" id="personAddHobbyDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="personAddHobbyDialogForm" prependId="false">
			#{bundle.personAddHobbyTo}: <h:outputText value="#{personBean.personWithLanguages.name}" />
			<br />
            <p:autoComplete forceSelection="true" value="#{personBean.hobby}" label="#{bundle.hobby}" required="true" var="hobby"
				itemLabel="#{hobby.hobby}" itemValue="#{hobby}" completeMethod="#{personBean.getRemainingHobbies}" dropdown="true" />
			<br />
			<br />

			<p:commandButton value="#{bundle.add}" icon="pi pi-plus" action="#{personBean.addHobbyToPerson()}" update=":messageGrowl :hobbyForm:hobbyTable"
				oncomplete="closeDialogIfSucess(xhr, status, args,PF('personAddHobbyDialogWidget'), 'personAddHobbyDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" onclick="PF('personAddHobbyDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
