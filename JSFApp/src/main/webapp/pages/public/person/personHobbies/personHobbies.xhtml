<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h3>#{bundle.personHobby}: <h:outputText value="#{hobbyBean.hobby.hobby}" /></h3>
			<h:form id="personsForm">
				<p:dataTable emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.hobbyName}" />
						</f:facet>

						<h:outputText value="#{hobbyBean.hobby.hobby}" />
					</p:column>

					<p:column>
						<p:commandButton icon="pi pi-trash" actionListener="#{personBean.resetHobby}" onclick="PF('personRemoveHobbyDialogWidget').show()" update=":personRemoveHobbyDialogForm" >
							<f:setPropertyActionListener target="#{personBean.hobby}" value="#{hobby}" />
						</p:commandButton>
						<p:spacer width="10px" />
					</p:column>

				</p:dataTable>
				<p:commandButton value="#{bundle.add}  #{bundle.hobby}" icon="pi pi-plus" onclick="PF('personAddHobbyDialogWidget').show()" update=":personAddHobbyDialogForm" />
			</h:form>

			<ui:include src="/pages/public/person/personHobbies/dialogs/personAddHobbyDialog.xhtml" />
			<ui:include src="/pages/public/person/personHobbies/dialogs/personRemoveHobbyDialog.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
